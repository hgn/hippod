<!DOCTYPE html>
<html lang="en">
<head>
	<title>HippoD LogIn</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="static/assets/images/hippod_icon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets-login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets-login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets-login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/assets-login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets-login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets-login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="static/assets-loginvendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/assets-login/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/assets-login/css/main.css">
        <link href="static/assets/css/style.css" rel="stylesheet">    
<!--===============================================================================================-->
</head>

<body>
	<div id="hippod-logo"></div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action='/login'  method ='post'>
					<span class="login100-form-title p-b-26">
						HippoD
                                       
					</span>
					<span class="login100-form-title p-b-48">
					</span>
                                        <div class="image-container">
                                             <img src="static/assets/images/hippod-logo.png" alt="hippodimage" />
                                        </div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
       
	
<!--===============================================================================================-->
	<script src="static/assets-login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets-login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets-login/vendor/bootstrap/js/popper.js"></script>
	<script src="static/assets-login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets-login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/assets-login/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/assets-login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/assets-login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/assets-login/js/main.js"></script>

</body>
</html>
